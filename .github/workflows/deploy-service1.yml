name: Deploy Service 1 to ECS

on:
  push:
    branches:
      - main  # Trigger the workflow on push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build Docker image for Service 1
      run: |
        docker build -t ms-public .
        docker tag ms-public:latest public.ecr.aws/l1s1m3y9/ms-public:latest

    - name: Push Service 1 image to ECR
      run: |
         docker push public.ecr.aws/l1s1m3y9/ms-public:latest
